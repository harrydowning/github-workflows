name: node-pipeline

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: "18"
      repository-owner:
        type: string
        required: true
      check-run:
        type: string
        required: false
        default: "exit 0"
      release-check-run:
        type: string
        required: false
        default: "exit 0"
      release-run:
        type: string
        required: false
        default: "exit 0"
      pre-release-run:
        type: string
        required: false
        default: "exit 0"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - run: ${{ inputs.check-run }}
  release-check:
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && github.repository_owner == ${{ inputs.repository-owner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - run: ${{ inputs.release-check-run }}
  release:
    runs-on: ubuntu-latest
    needs: release-check
    if: contains(github.event.head_commit.message, '[release]') && !contains(github.event.head_commit.message, '[pre-release]')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - run: ${{ inputs.release-run }}
  pre-release:
    runs-on: ubuntu-latest
    needs: release-check
    if: contains(github.event.head_commit.message, '[pre-release]') && !contains(github.event.head_commit.message, '[release]')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - run: ${{ inputs.pre-release-run }}
