name: node-pipeline

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: "18"
      registry-url:
        type: string
        required: false
        default: https://registry.npmjs.org
      repository-owner:
        type: string
        required: true
      runs-on:
        type: string
        required: false
        default: ubuntu-latest
      # Scripts
      check-run:
        type: string
        required: false
      release-check-run:
        type: string
        required: false
      release-run:
        type: string
        required: false
      pre-release-run:
        type: string
        required: false

jobs:
  check:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: ${{ inputs.registry-url }}
      - run: ${{ inputs.check-run }}
  release-check:
    runs-on: ${{ inputs.runs-on }}
    needs: check
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && github.repository_owner == ${{ inputs.repository-owner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: ${{ inputs.registry-url }}
      - run: ${{ inputs.release-check-run }}
  release:
    runs-on: ${{ inputs.runs-on }}
    needs: release-check
    if: contains(github.event.head_commit.message, '[release]') && !contains(github.event.head_commit.message, '[pre-release]')
    env:
      GH_TOKEN: ${{ github.token }}
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: ${{ inputs.registry-url }}
      - run: ${{ inputs.release-run }}
  pre-release:
    runs-on: ${{ inputs.runs-on }}
    needs: release-check
    if: contains(github.event.head_commit.message, '[pre-release]') && !contains(github.event.head_commit.message, '[release]')
    env:
      GH_TOKEN: ${{ github.token }}
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: ${{ inputs.registry-url }}
      - run: ${{ inputs.pre-release-run }}
